global:
  checkNewVersion: true
  sendAnonymousUsage: false  # disable usage tracking

api:
  dashboard: true
  insecure: true  # ðŸ”’ WARNING: disable in production or protect with auth

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: :443

certificatesResolvers:
  staging:
    acme:
      email: your@email.com  # ðŸ”„ Replace with your real email for actual use
      storage: /etc/traefik/certs/acme.json
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      httpChallenge:
        entryPoint: web

  production:
    acme:
      email: your@email.com  # ðŸ”„ Replace with your real email
      storage: /etc/traefik/certs/acme.json
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
      httpChallenge:
        entryPoint: web

providers:
  docker:
    exposedByDefault: false

  file:
    directory: /etc/traefik
    watch: true